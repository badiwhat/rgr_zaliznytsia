<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>УкрЗалізниця - РГР</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-8">
<div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
        <div sec:authorize="hasRole('ADMIN')" class="mb-4 text-right">
            <a href="/admin/trip/add" class="bg-indigo-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                + Додати новий рейс
            </a>
        </div>
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Розклад рейсів</h1>
            <p class="text-slate-500 text-sm">Система управління залізницею</p>
        </div>
        <div class="flex gap-4">
            <span class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-full text-sm font-semibold">Роль: Користувач</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="text-slate-400 hover:text-red-500 transition">Вийти</button>
            </form>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 border-b border-slate-100">
            <tr>
                <th class="p-5 text-sm font-semibold text-slate-600 uppercase tracking-wider">№ Рейсу</th>
                <th class="p-5 text-sm font-semibold text-slate-600 uppercase tracking-wider">Місто</th>
                <th class="p-5 text-sm font-semibold text-slate-600 uppercase tracking-wider">Вокзал</th>
                <th class="p-5 text-sm font-semibold text-slate-600 uppercase tracking-wider">Час відправлення</th>
                <th th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="p-5 text-sm font-semibold text-slate-600 uppercase tracking-wider text-right">Дії</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-slate-50">
            <tr th:each="trip : ${trips}" class="hover:bg-indigo-50/30 transition-colors">
                <td class="p-5 font-bold text-indigo-600" th:text="${trip.tripNumber}">702К</td>
                <td class="p-5 text-slate-700" th:text="${trip.station.city.name}">Чернігів</td>
                <td class="p-5 text-slate-600" th:text="${trip.station.name}">Центральний</td>
                <td class="p-5 text-slate-500 font-mono" th:text="${#temporals.format(trip.departureTime, 'dd.MM.yyyy HH:mm')}">15.01.2026</td>
                <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="p-5 text-right">
                    <form th:action="@{'/admin/trip/delete/' + ${trip.id}}" method="post">
                        <button type="submit" class="bg-red-50 text-red-600 px-3 py-1 rounded-lg text-xs font-bold hover:bg-red-600 hover:text-white transition">
                            Видалити
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
